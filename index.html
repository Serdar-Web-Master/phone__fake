<!DOCTYPE html>

		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="style360.css">
		  <!-- favicons -->
		  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">

						<div class="row2">GHI</div>

					<div class="row__item">
						<div class="row1">5</div>

					<div class="row__item">
						<div class="row1">6</div>

					<div class="row__item">

					<div class="row__item">
						<div class="row1">0</div>

					</div>
					<div class="row__item">
						<div class="row1">#</div>
						<div class="row2">DEF</div>
					</div>
				</div>
				<div class="main__row">
					<div class="row__item">
					<img src="img\1.png" alt="">
					</div>
					<div class="row__item">
						<img class="call" src="img\2.png" alt="">
